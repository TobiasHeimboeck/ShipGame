<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">

<head>
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <button @click="goBack">Back</button>
        <h5 id="gameInfo"></h5>

        <div class="content">
            <table id="player">
                <tbody>
                    <tr>
                        <th></th>
                        <th v-for="column in columns">{{ column }}</th>
                    </tr>
                    <tr v-for="row in rows">
                        <th>{{ row }}</th>
                        <td v-for="column in columns" v-bind:id="'P' + row + column"></td>
                    </tr>
                </tbody>
            </table>

            <table id="enemy">
                <tbody>
                    <tr>
                        <th></th>
                        <th v-for="column in columns">{{ column }}</th>
                    </tr>
                    <tr v-for="row in rows">
                        <th>{{ row }}</th>
                        <td v-for="column in columns" v-bind:id="'E' + row + column"></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="game.js"></script>
</body>

</html>
