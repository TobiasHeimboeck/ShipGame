<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Salvo</title>
    <link rel="stylesheet" href="gamestyle.css">
</head>

<body>

    <div id="main">

        <div v-if="loggedIn">You are logged in.</div>
        <div v-if="!loggedIn">You are logged out.</div>

        <div>
            <label>Name: <input id="username" type="text" name="username"></label>
            <label>Password: <input id="password" type="text" name="password"></label>
            <button @click="login">Sign in</button>
            <button @click="signup">Sign up</button>
            <button @click="logout">Sign out</button>
        </div>


        <div v-if="loggedIn">

            <ul v-for="game in games">
                <li> {{ game.id }} {{ game.created }} {{ firstPlayer.player.email }} vs {{ secondPlayer.player.email }}</li>
            </ul>

            <table>
                <tr>
                    <th>Name</th>
                    <th>Total</th>
                    <th>Won</th>
                    <th>Lost</th>
                    <th>Tied</th>
                </tr>
                <tr v-for="data in gameData">
                    <td> {{ data.player }} </td>
                    <td> {{ data.total }} </td>
                    <td> {{ data.wins }} </td>
                    <td> {{ data.losses }} </td>
                    <td> {{ data.ties }} </td>
                </tr>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="leaderboard.js"></script>
</body>

</html>
