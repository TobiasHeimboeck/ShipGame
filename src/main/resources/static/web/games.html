<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Salvo</title>
    <link rel="stylesheet" href="gamestyle.css">
</head>

<body>

    <div id="main">

        <form id="login-form">
            <label>Name: <input type="text" name="username"></label>
            <label>Password: <input type="text" name="password"></label>
            <button @click="this.login">Login</button>
        </form>

        <form id="logout-form">
            <button>Log out</button>
        </form>

        <ul v-for="game in games">
            <li> {{ game.id }} {{ game.created }} {{ firstPlayer.player.email }} vs {{ secondPlayer.player.email }}</li>
        </ul>

        <table>
            <tr>
                <th>Name</th>
                <th>Total</th>
                <th>Won</th>
                <th>Lost</th>
                <th>Tied</th>
            </tr>
            <tr v-for="data in gameData">
                <td> {{ data.player }} </td>
                <td> {{ data.total }} </td>
                <td> {{ data.wins }} </td>
                <td> {{ data.losses }} </td>
                <td> {{ data.ties }} </td>
            </tr>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="leaderboard.js"></script>
</body>

</html>
