<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Salvo</title>
    <link rel="stylesheet" href="gamestyle.css">
</head>

<body>

    <div id="main">

        <table id="games">
            <tr>
                <th>Created</th>
                <th>id</th>
                <th>Game Players</th>
            </tr>
        </table>

        <table id="scores">
            <tr>
                <th>Name</th>
                <th>Total</th>
                <th>Won</th>
                <th>Lost</th>
                <th>Tied</th>
            </tr>
            <tr v-for="game in gameData">
                <td> {{ game.player }} </td>
                <td> {{ game.total }} </td>
                <td> {{ game.wins }} </td>
                <td> {{ game.losses }} </td>
                <td> {{ game.ties }} </td>
            </tr>
        </table>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="leaderboard.js"></script>
</body>

</html>
